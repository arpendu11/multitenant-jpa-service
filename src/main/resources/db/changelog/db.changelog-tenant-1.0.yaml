databaseChangeLog:

  - changeSet:
      id: root
      author: SystemAdmin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_on
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_updated_on
                  type: BIGINT
                  constraints:
                    nullable: true
