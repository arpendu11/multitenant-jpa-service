databaseChangeLog:

  - changeSet:
      id: root
      author: SystemAdmin
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: tenant_pkey
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_on
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: last_updated_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_updated_on
                  type: BIGINT
                  constraints:
                    nullable: true
